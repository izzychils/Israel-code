<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Home Page</title>
  <link rel="stylesheet" href="./demo66.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="DEMO66.JS"></script>
</head>
<body>
  <!-- Navigation -->
  <header class="nav">
    <div class="nav-left">
      <i class='bx bxl-spotify'></i>
      <p class="icon_home">
        <i class='bx bxs-home'></i>
     </p>
      
      <form class="search-form">
        <i class='bx bx-search-alt-2'></i>
        <input type="text" placeholder="What do you want to play?">
      </form>
    </div>
    <div class="nav-right">
      <!-- <button class="premium-button">Explore Premium</button> - -->
      <!-- <i class='bx bx-bell'></i> -->
      <!-- <i class='bx bxs-group'></i> -->
       <i class='bx bx-down-arrow-circle'></i>
      <p class="install">Install App</p>
      <i class='bx bx-bell'></i>
      <div class="profile">
        <div class="userName"></div>
      </div>
    </div>
  </header> 

  <!-- Main Content Area -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="library-header">
        <div class="library-info">
          <i class='bx bx-library'></i>
          <h2>Your Library</h2>
        </div>
        <div class="library-actions">
          <i class='bx bx-plus'></i>
          <i class='bx bx-right-arrow-alt'></i>
        </div>
      </div>
      <nav class="library-nav">
        <button class="active">Playlists</button>
        <button class="active">Albums</button>
        <button class="active">Artists</button>
      </nav>
      <div class="recent-section">
        <i class='bx bx-search' style='color:#ffffff' ></i>
        <h3 class="recents">Recents&nbsp;&nbsp;</h3>
        <i class='bx bx-menu'></i>
      </div>
      <div class="library-items">
        <!-- Library Item Example -->
        <div class="library-item">
          <img src="icon13.png" alt="Album cover">
          <div class="item-info">
            <h3>I'm out</h3>
            <p>EP. Kendrick Lamar</p>
          </div>
        </div>
        <div class="library-item">
          <img src="icon11.png" alt="Album cover">
          <div class="item-info">
            <h3>Sunflower</h3>
            <p>Beyonce</p>
          </div>
        </div>
        <div class="library-item">
          <img src="icon11.png" alt="Album cover">
          <div class="item-info">
            <h3>Ozeba</h3>
            <p>Rema</p>
          </div>
        </div>
        <div class="library-item">
          <img src="icon16.png" alt="Album cover">
          <div class="item-info">
            <h3>Ligali</h3>
            <p>Asake</p>
          </div>
        </div>
        <div class="library-item">
          <img src="icon1.png" alt="Album cover">
          <div class="item-info">
            <h3>Favour</h3>
            <p>Lawrence Oyor</p>
          </div>
        </div>
      </div>
    </aside>

  

      <!-- Recents Section -->
      <section class="recents-section">
        <div class="filter-buttons">
          <button class="active">All</button>
          <button>Music</button>
          <button>Podcasts</button>
        </div>
        <div class="recents-grid">
          <div class="recent-item">
            <img src="icon3.png" alt="Drake">
            <span>Drake</span>
          </div>
          <div class="recent-item">
            <img src="icon9.png" alt="Kendrick Lamar">
            <span>Kendrick Lamar</span>
          </div>
          <div class="recent-item">
            <img src="icon5.png" alt="Dunsin Oyekan">
            <span>Dunsin Oyekan</span>
          </div>
          <div class="recent-item">
            <img src="icon7.png" alt="Eminem">
            <span>Eminem</span>
          </div>
          <div class="recent-item">
            <img src="icon12.png" alt="Lawrence Oyor">
            <span>Lawrence Oyor</span>
          </div>
          <div class="recent-item">
            <img src="icon8.png" alt="Ice Spice">
            <span>Ice Spice</span>
          </div>
          <div class="recent-item">
            <img src="icon3.png" alt="Rema">
            <span>Rema</span>
          </div>
        </div>
      </section>

      <!-- Explore Section -->
      <section class="explore-section">
        <h2>Explore Your Genres</h2>
        <div class="explore-grid">
          <div class="explore-item">
            <video src="" muted loop></video>
            <h4>#fusion</h4>
          </div>
          <div class="explore-item">
            <video src="" muted loop></video>
            <h4>#pop</h4>
          </div>
          <div class="explore-item">
            <video src="" muted loop></video>
            <h4>#hiphop</h4>
          </div>
          <div class="explore-item">
            <video src="" muted loop></video>
            <h4>#rock</h4>
          </div>
          <div class="explore-item">
            <video src="" muted loop></video>
            <h4>#jazz</h4>
          </div>
          <div class="explore-item">
            <video src="" muted loop></video>
            <h4>#classics</h4>
          </div>
        </div>
      </section>

      <!-- Recently Played Section -->
      <section class="recently-played">
        <div class="played-item">
          <img src="icon12.png" alt="Recently played">
        </div>
        <div class="played-item">
          <img src="icon14.png" alt="Recently played">
        </div>
        <div class="played-item">
          <img src="icon15.png" alt="Recently played">
        </div>
        <div class="played-item">
          <img src="icon19.png" alt="Recently played">
        </div>
        <div class="played-item">
          <img src="icon3.png" alt="Recently played">
        </div>
      </section>
    </main>
  </div>

  <!-- Player Bar -->
  <footer class="player-bar">
    <div class="player-controls">
      <i class='bx bx-shuffle'></i>
      <i class='bx bx-skip-previous'></i>
      <i class='bx bx-play-circle'></i>
      <i class='bx bx-skip-next'></i>
      <i class='bx bx-repeat'></i>
    </div>
    <div class="player-progress">
      <!-- The audio element is hidden so you can implement custom controls -->
      <audio src="Recording.m4a" class="audioPlayer"></audio>
      <input type="range" class="progressBar" value="0">
    </div>
  </footer>

  <script src="spotify.js"></script>
</body>
</html>
